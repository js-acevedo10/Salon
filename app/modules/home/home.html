<h2>Selecciona un empleado para registrar un servicio</h2>
<hr>
<div class="row">
    <div class="col-md-4 col-lg-3" style="padding: 10px;" ng-repeat="employee in employees">
        <div class="employeeBox" ng-click="openBill(employee.id)">
            <p class="titulo">{{employee.name}}</p>
            <hr>
            <img ng-src="{{employee.picture}}" alt="" class="imgEmployee img-fluid m-x-auto d-block">
        </div>
    </div>
</div>
<link rel="stylesheet" href="/modules/home/home.css">
